<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Element</title>
</head>
<body>
  <h2>Phone Book</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Desmond Dose</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Orc Lord</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pig Lord</td>
        <td>123-456-7890</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
