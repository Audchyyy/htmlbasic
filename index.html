<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        h2 {
            text-align: center;
        }
        .container {
            width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
        }
        .submit-btn {
            text-align: center;
        }

    </style>
</head>
<body>

<h2>แบบสอบถาม</h2>

<hr>

<div class="container">
    
    <h3><b>ข้อมูลผู้ตอบแบบสอบถาม</b></h3>
<form>

<table>
    <tr>
        <td><b>ชื่อ-นามสกุล</b></td>
        <td><input type="text" name="name"></td>
    </tr>

    <tr>
        <td><b>รหัสนักศึกษา</b></td>
        <td><input type="text" name="student_id"></td>
    </tr>

    <tr>
        <td><b>เพศ</b></td>
        <td>
            <input type="radio" name="gender"> ชาย
            <input type="radio" name="gender"> หญิง
        </td>
    </tr>

    <tr>
        <td><b>สังกัดคณะ</b></td>
        <td>
            <select size="5">
                <option>วิทยาศาสตร์</option>
                <option>วิทยาการคอมพิวเตอร์</option>
                <option>ครุศาสตร์</option>
                <option>บริหารธุรกิจและการจัดการ</option>
                <option>มนุษยศาสตร์</option>
                <option>เทคโนโลยีอุตสาหกรรม</option>
                <option>เกษตรศาสตร์</option>
                <option>พยาบาลศาสตร์</option>
                <option>สาธารณสุขศาสตร์</option>
                <option>แพทย์แผนไทยและทางเลือก</option>
                <option>นิติศาสตร์</option>
            </select>
        </td>
    </tr>

    <tr>
        <td><b>แม่สีที่ชื่นชอบ</b></td>
        <td>
            <input type="checkbox"> สีแดง
            <input type="checkbox"> สีเขียว
            <input type="checkbox"> สีน้ำเงิน
        </td>
    </tr>

    <tr>
        <td><b>ผลไม้ที่ชื่นชอบ</b></td>
        <td>
            <input type="checkbox"> มะม่วง
            <input type="checkbox"> น้อยหน่า
            <input type="checkbox"> ทุเรียน
            <input type="checkbox"> ลำไย
            <input type="checkbox"> ฝรั่ง
            <input type="checkbox"> แตงโม
        </td>
    </tr>

    <tr>
        <td><b>อาหารที่ชื่นชอบ</b></td>
        <td>
            <input type="checkbox"> ต้มยำกุ้ง
            <input type="checkbox"> ไข่เจียวหมูสับ
            <input type="checkbox"> แกงเขียวหวานไก่
            <input type="checkbox"> ผัดไทย
            <input type="checkbox"> ราดหน้าหมี่กรอบ
        </td>
    </tr>

</table>

<div text-align="center" class="submit-btn">    
    <input type="submit" value="บันทึก">
</div>

</form>
</div>

</body>
</html>
